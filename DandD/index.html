<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="modules/ng-sortable/ng-sortable.min.css">
    <link rel="stylesheet" href="modules/ng-sortable/ng-sortable.style.min.css">
    <link rel="stylesheet" href="style/base.css">
    <title>Task</title>
</head>
<body ng-app="app">

<nav>
    <div class="nav-wrapper">
        <a ui-sref="/" class="brand-logo center">Task</a>
    </div>
</nav>

<div class="row">
    <div class="col l12">
        <div class="view-container">
            <div ui-view class="view"></div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-animate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
<script src="modules/ng-sortable/ng-sortable.min.js"></script>

<script>
    if (!(typeof TaskApp !== 'undefined' && TaskApp !== null)) {
        window.TaskApp = {};
    }

    window.TaskApp = {
        task: {
            type: {
                ideas: [
                    {id: 1, title: 'Idea A'},
                    {id: 2, title: 'Idea B'}
                ],
                notStarted: [
                    {id: 3, title: 'Not started A'},
                    {id: 4, title: 'Not started B'}
                ],
                inProgress: [
                    {id: 5, title: 'In progress A'},
                    {id: 6, title: 'In progress B'}
                ],
                done: [
                    {id: 5, title: 'Done A'},
                    {id: 6, title: 'Done B'}
                ]
            }
        }
    };
</script>

<script src="scripts/app.js"></script>
<script src="scripts/controllers/kanban.js"></script>

</body>
</html>
